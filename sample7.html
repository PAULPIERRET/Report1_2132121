<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>TorusKnot</title>
<!-- three.jsを読み込む(CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
</head>
<body>
  <script>
    var init = function() {
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    // レンダラーのサイズを設定
    renderer.setSize(800, 600);
    // canvasをbodyに追加
    document.body.appendChild(renderer.domElement);
    // シーンを作成
    var scene = new THREE.Scene();
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, 800 / 600, 1, 1000);
    // 平行光源を生成
    var light = new THREE.DirectionalLight(0xffffff);
    light.position.set(1, 1, 1);
    scene.add(light);
    // トーラスノットを作成
    var torusKnotGeometry = new THREE.TorusKnotGeometry( 1.5, 0.3, 20, 6, 3, 2 );
    var torusKnotMaterial = new THREE. MeshPhongMaterial( { color: 0x00ff00} );
    var torusKnot = new THREE.Mesh( torusKnotGeometry, torusKnotMaterial );
    torusKnot.position.set( 0, 0, -15 );
    scene.add( torusKnot );

    var update = function() {
    requestAnimationFrame(update);
    // トーラスノットを回転させる
    torusKnot.rotation.x += 0.01;
    torusKnot.rotation.y += 0.01;
    renderer.render(scene, camera);
    };
    update();

    }
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
