<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Cylinder</title>
<!-- three.jsを読み込む(CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
</head>
<body>
  <script>
    var init = function() {
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    // レンダラーのサイズを設定
    renderer.setSize(800, 600);
    // canvasをbodyに追加
    document.body.appendChild(renderer.domElement);
    // シーンを作成
    var scene = new THREE.Scene();
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, 800 / 600, 1, 1000);
    // 平行光源を生成
    var light = new THREE.DirectionalLight(0xffffff);
    light.position.set(1, 1, 1);
    scene.add(light);
    // 角錐を作成
    var cylinderGeometry = new THREE.CylinderGeometry( 0.3, 0.5, 1, 8 );
    var cylinderMaterial = new THREE.MeshPhongMaterial( {color: 0xff69b4,wireframe:true} );
    var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
    cylinder.position.set( 0, 0, -5 );
    scene.add( cylinder );

    var update = function() {
    requestAnimationFrame(update);
    // 角錐を回転させる
    cylinder.rotation.x += 0.01;
    cylinder.rotation.y += 0.01;
    renderer.render(scene, camera);
    };
    update();

    }
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
