<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Box</title>
<!-- three.jsを読み込む(CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
</head>
<body>
  <script>
    var init = function() {
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    // レンダラーのサイズを設定
    renderer.setSize(1800, 1600);
    // canvasをbodyに追加
    document.body.appendChild(renderer.domElement);
    // シーンを作成
    var scene = new THREE.Scene();
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, 800 / 600, 1, 1000);

    //座標
    const gridHelper = new THREE.GridHelper(2,10); // size, step
    scene.add(gridHelper);
    const axisHelper = new THREE.AxisHelper(2); //軸の長さ X:赤、Y:緑、z:青
    scene.add(axisHelper);


    // 箱を作成
     for (var i = 0; i < 5; i++) {
    var boxGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
    var boxMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
    box = new THREE.Mesh(boxGeometry, boxMaterial);
    box.position.set(i * 1.3, 0, -5);
    scene.add(box);
  }
    // 円錐を作成
    var coneGeometry = new THREE.ConeGeometry( 0.5, 1, 5 );
    var coneMaterial = new THREE. MeshPhongMaterial( {color: 0xff0000} );
    var cone = new THREE.Mesh( coneGeometry, coneMaterial );
    cone.position.set( 0, 0, -5 );
    scene.add(cone);

    // 平行光源を生成
    var light1 = new THREE.DirectionalLight(0xffffff);
    light1.position.set(1, 1, 1);
    scene.add(light1);
    var light2 = new THREE.DirectionalLight(0xffffff);
    light2.position.set(-1, 1, 1);
    scene.add(light2);

    var update = function() {
    requestAnimationFrame(update);
    // 箱を回転させる
    box.rotation.y += 0.01;
    cone.rotation.y += 0.01;
    renderer.render(scene, camera);
    };
    update();

    }
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
