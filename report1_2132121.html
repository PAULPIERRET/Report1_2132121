<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Box</title>
<!-- three.jsを読み込む(CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
</head>
<body>
  <script>
    var init = function() {
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    // レンダラーのサイズを設定
    renderer.setSize(800, 600);
    // canvasをbodyに追加
    document.body.appendChild(renderer.domElement);
    // シーンを作成
    var scene = new THREE.Scene();
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, 800 / 600, 1, 1000);

    //座標
    const gridHelper = new THREE.GridHelper(2,10); // size, step
    scene.add(gridHelper);
    const axisHelper = new THREE.AxisHelper(2); //軸の長さ X:赤、Y:緑、z:青
    scene.add(axisHelper);


    // 箱を作成
    var geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
    var material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
    var box1 = new THREE.Mesh(geometry, material);
    box1.position.set(-2, 0, -5);
    scene.add(box1);
    // 円錐を作成
    var coneGeometry = new THREE.ConeGeometry(0.5, 1, 100);
    var coneMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
    var coneDistance = 1.1; // 円錐同士の横方向の距離
    var coneYPosition = 1.5; // 円錐のY軸位置

    var cone1 = new THREE.Mesh(coneGeometry, coneMaterial);
    cone1.position.set(-2.3, coneYPosition, -5);
    cone1.lookAt(camera.position);
    scene.add(cone1);

    var cone2 = new THREE.Mesh(coneGeometry, coneMaterial);
    cone2.position.set(-2.3 + coneDistance, coneYPosition, -5);
    cone2.lookAt(camera.position);
    scene.add(cone2);

    var cone3 = new THREE.Mesh(coneGeometry, coneMaterial);
    cone3.position.set(-2.3 + coneDistance*2, coneYPosition, -5);
    cone3.lookAt(camera.position);
    scene.add(cone3);

    var cone4 = new THREE.Mesh(coneGeometry, coneMaterial);
    cone4.position.set(-2.3 + coneDistance*3, coneYPosition, -5);
    cone4.lookAt(camera.position);
    scene.add(cone4);

    var cone5 = new THREE.Mesh(coneGeometry, coneMaterial);
    cone5.position.set(-2.3 + coneDistance*4, coneYPosition, -5);
    cone5.lookAt(camera.position);
    scene.add(cone5);


    // 平行光源を生成
    var light1 = new THREE.DirectionalLight(0xffffff);
    light1.position.set(1, 1, 1);
    scene.add(light1);
    var light2 = new THREE.DirectionalLight(0xffffff);
    light2.position.set(-1, 1, 1);
    scene.add(light2);

    var update = function() {
    requestAnimationFrame(update);
    // 箱を回転させる
    box1.rotation.y += 0.01;
    cone1.rotation.x += 0.01;
    cone2.rotation.x -= 0.01;
    cone3.rotation.x += 0.01;
    cone4.rotation.x -= 0.01;
    cone5.rotation.x += 0.01;
    renderer.render(scene, camera);
    };
    update();

    }
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
